<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #book-title {
            width: 1100px;
            height: 800px;
            border: 25px solid #2980b9;
            padding: 25px;
            background-color: #3498db;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #book-title h1 {
            font-size: 100px;
            margin-top: 0px;
        }

        #book-title div {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="book-title">
        <h1 id="title">TITLE</h1>
        <div id="author">Written by AUTHOR</div>
        <div>UEB Grade 2 Braille - US Letter</div>
        <div>Generated by Braillest.com</div>
        <script>
            document.getElementById('title').textContent = new URLSearchParams(window.location.search).get('title') || 'TITLE';
            document.getElementById('author').textContent = "Written by " + (new URLSearchParams(window.location.search).get('author') || 'AUTHOR');
        </script>
    </div>
</body>

</html>
